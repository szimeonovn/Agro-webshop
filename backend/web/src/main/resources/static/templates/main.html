<div class="container" id="carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>


        <div class="carousel-inner">
            <div class="item active">
                <img src="assets/img/slides/slide2.jpeg">
            </div>

            <div class="item">
                <img src="assets/img/slides/slide3.jpg">
            </div>

            <div class="item">
                <img src="assets/img/slides/slide4.jpeg">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</div>


<div id="product-list" class="container-fluid">
    <div class="row">
        <div class="col-sm-4" ng-repeat="product in products">
            <div class="panel panel-success">
                <div class="panel-heading"><h4>{{product.title}}</h4>

                </div>
                <div class="panel-body">
                    <div style="text-align: center">
                        <a href="#/product/{{product.id}}">
                            <img id="productImage" ng-src="assets/img/kep{{(product.id - 1) % 10}}.jpg">
                        </a>
                    </div>

                    <p class="description">{{product.description}}</p>
                    <div class="additional-info">
                        <span class="price-label">{{product.price | currency}}</span>
                        <button type="button" class="btn btn-danger">Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>


        <div class="carousel-inner">
            <div class="item active">
                <img src="assets/img/slides/slide2.jpeg">
            </div>

            <div class="item">
                <img src="assets/img/slides/slide3.jpg">
            </div>

            <div class="item">
                <img src="assets/img/slides/slide4.jpeg">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</div>
<div class="container-fluid">
    <div>
        <div class="col-sm-4">
            <input type="text" id="searchInput" class="form-control" ng-model="searchText.title"
                   placeholder="Search for...">
            <button class="btn btn-primary" type="button">Search</button>

        </div>
    </div>
    <div id="sortBy" class="col-md-8 col-sm-8 col-xs-12">
        <b>Sort by:</b>

        <div class="btn-group">
            <button class="btn btn-default" ng-class="{'btn-primary': activeSort=='title'}"
                    ng-click="sortBy('title')">Name
            </button>

            <button class="btn btn-default" ng-class="{'btn-primary': activeSort=='price'}"
                    ng-click="sortBy('price')">Price
            </button>
        </div>
    </div>
</div>

<div id="product-list" class="container-fluid">
    <div class="row">
        <div class="col-sm-4"
             ng-repeat="product in products || products | orderBy: propertyName : reverse | filter: searchText:name">
            <div class="panel panel-success">
                <div class="panel-heading"><h4>{{product.title}}</h4>

                </div>
                <div class="panel-body">
                    <div style="text-align: center">
                        <a href="#/product/{{product.id}}">
                            <img id="productImage" ng-src="assets/img/kep{{(product.id - 1) % 10}}.jpg">
                        </a>
                    </div>

                    <div class="additional-info">
                        <p class="description">{{product.description}}</p>
                        <span class="price-label">{{product.price | currency}}</span>
                        <button type="button" ng-click="order(product.title)" class="btn btn-danger">Order</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
